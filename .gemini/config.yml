have_fun: false
code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: -1
  pull_request_opened:
    help: false
    summary: true
    code_review: true
    include_drafts: true
ignore_patterns:
  # Build outputs (Gradle)
  - "**/build/**"
  - "**/bin/**"
  - "**/.gradle/**"
  
  # Gradle Wrapper scripts (auto-generated, rarely changed)
  - "**/gradlew"
  - "**/gradlew.bat"
  - "**/settings.gradle"

  - "**/.gitattributes"
  
