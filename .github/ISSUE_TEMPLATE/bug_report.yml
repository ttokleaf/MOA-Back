name: Bug Report
description: 버그 리포트를 작성해주세요
title: "[Bug] "
labels: ["Bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      placeholder: 버그가 무엇인지 설명해주세요
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 단계
      placeholder: |
        1. '...'로 이동
        2. '...' 클릭
        3. 오류 확인
    validations:
      required: true

  - type: textarea
    id: behavior
    attributes:
      label: 예상 동작 vs 실제 동작
      placeholder: |
        예상: ...
        실제: ...
    validations:
      required: true

